<body>
  <h1 id="appTitle">Recipe Finder</h1>


  <form id="searchForm">
    <label>
      <h5>Seach By Name</h5>
    </label>
    <label>Enter a recipe you want to find</label>
    <input id="recipeInput" type="text"></input><br />
    <input id="recipeSubmit" type="submit" value="Submit"></input>
    <label>
      <h5>Get a Random Meal</h5>
    </label>
    <input id="randomSubmit" type="submit" value="Random"></input>
    <label for="categories">Choose a Category</label>
    <select id="categories" name="categories">
      <option value="Select category">Select Category</option>
      <option value="Beef">Beef</option>
      <option value="Chicken">Chicken</option>
      <option value="Dessert">Dessert</option>
      <option value="Lamb">Lamb</option>
      <option value="Miscellaneous">Miscellaneous</option>
      <option value="Pasta">Pasta</option>
      <option value="Pork">Pork</option>
      <option value="Seafood">Seafood</option>
      <option value="Side">Side</option>
      <option value="Starter">Starter</option>
      <option value="Vegan">Vegan</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Goat">Goat</option>
    </select>
    <input id="categorySubmit" type="submit" name="categorySubmit" value="Find By Category"></input>


  </form>



  <div id="resultContainer">
    <div id="possibleCategories">
    </div>
    <div id="recipeResults">

    </div>

    <img id="recipeImage">


  </div>
